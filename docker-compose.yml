version: "3.8"

services:
  db:
    image: postgres:15
    container_name: thermoculture-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: thermoculture
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d thermoculture"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - thermoculture-net

  redis:
    image: redis:7-alpine
    container_name: thermoculture-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - thermoculture-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: thermoculture-backend
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - thermoculture-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: thermoculture-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - backend
    networks:
      - thermoculture-net

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: thermoculture-celery-worker
    command: celery -A app.services.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - thermoculture-net

  celery_beat:
    build: ./backend
    command: celery -A app.services.celery_app beat --loglevel=info --schedule=/app/celerybeat-schedule
    volumes:
      - celery_beat_data:/app
    depends_on:
      - redis
      - db
    env_file: .env
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  celery_beat_data:

networks:
  thermoculture-net:
    driver: bridge
